<html ng-app="mailApp">
    <head>
        <title>Mail Clone</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
        
        <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="./js/style.js"></script>
        <script src="./js/app.js"></script>
        
    </head>
    <body>        
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
               <h3 class="navbar-text">Mail Clone</h3>
            </div>            
        </nav> 
        <div class="container-fluid panels">
            <div class="row">
                <div class="col-sm-3 sidePanel">
                    <div class="list-group">
                        <a href="#" class="list-group-item active">Inbox</a>
                        <a href="#" class="list-group-item">Trash</a>                
                    </div>
                </div>
                <div class="col-sm-9 mainPanel" ng-controller="mailController as mailCtrl">
                    <div class="emailContent">
                        <div class="searchDiv">
                            <div class="emailcount"> You have {{ mailCtrl.emails.length }} messages</div>
                            <input type="text"  style="width:200px" ng-model="searchtxt" />                             
                        <div class="emails list-group">
                            <div class="emailRow" ng-repeat="mail in mailCtrl.emails">
                                <h5> From: {{ mail.from }} </h5>
                                <p style="font-size:11px"> Date: {{ mail.date }} </p>
                                <h4> Subject: {{ mail.subject }}   <button type="button" class="btn btn-danger btn-xs">Delete</button> <button type="button" class="btn btn-primary btn-xs">Read</button> </h4>
                            </div>
                            
                        </div>
                    </div>
                </div>
        </div>
        
        
    </body>
</html>
